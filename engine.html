    <script type="javascript">
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(window.location.search);
            return (results !== null) ? decodeURIComponent(results[1].replace(/\+/g, ' ')) : null;
        };

    <!-- Default Scene Loader -->
    <script type="javascript">
    (async function() {
        window.scene = null;
        var versionStamp = '0ab632b0-dcfb-4689-a871-fe747fa7f5a0';
        var pagetype = "project", defaultscene= "AutoGarage.gltf", renderengine = 0, animstartup= 0, enablephysics = true, antialias = true, adaptive = true, timeout = 1, autoclose=true, datax = "#E0684B", folder = "scenes/", title = "Babylon Speedway";
        var loaded = false, downloaded = 0;
        var panel = document.getElementById("panel");
        var loader = document.getElementById("load");
        var label = document.getElementById("sts");
        var proj = document.getElementById("proj");
        var divcvs = document.getElementById("cvs");
        // ************************************************************************ //
        // QUERY STRING - Parse Root Urls And Scene Name Parameters                 //
        // ************************************************************************ //
        var rooturl = "" + (getUrlParameter("root") || "");
        if (rooturl != null && rooturl !== "" && !rooturl.endsWith("/")) rooturl += "/";
        var sceneurl = "" + (getUrlParameter("path") || folder);
        if (sceneurl != null && sceneurl !== "" && !sceneurl.endsWith("/")) sceneurl += "/";
        var scenename = "" + (getUrlParameter("scene") || defaultscene);
        var scenepath = "" + (rooturl + sceneurl);
        // ************************************************************************ //
        // STATS PANEL - Setup Performance Stats Information Panel                  //
        // ************************************************************************ //
        var showStatsPanel = true;
        if (showStatsPanel === true && typeof FPSMeter !== "undefined") {
            var stats = 'fps';
            var look = 'colorful';
            window.METER = new FPSMeter({
                interval:  100,         // Update interval in milliseconds.
                smoothing: 10,          // Spike smoothing strength. 1 means no smoothing.
                show:      stats,       // Whether to show 'fps', or 'ms' = frame duration in milliseconds.
                toggleOn:  'click',     // Toggle between show 'fps' and 'ms' on this event.
                decimals:  0,           // Number of decimals in FPS number. 1 = 59.9, 2 = 59.94, ...
                maxFps:    60,          // Max expected FPS value.
                threshold: 100,         // Minimal tick reporting interval in milliseconds.
                // ..
                // Position Options
                // ..
                position: 'absolute',   // Meter position.
                zIndex:   10,           // Meter Z index.
                right:    '5px',        // Meter right offset.
                top:      '5px',        // Meter top offset.
                left:     'auto',       // Meter left offset.
                bottom:   'auto',       // Meter bottom offset.
                margin:   '0 0 0 0',    // Meter margin. Helps with centering the counter when left: 50%;
                // ..
                // Theme Options
                // ..
                theme: look,            // Meter theme. Build in: 'dark', 'light', 'transparent', 'colorful'.
                heat:  1,               // Allow themes to use coloring by FPS heat. 0 FPS = red, maxFps = green.
                // ..
                // Graph Options
                // ..
                graph:   1,             // Whether to show history graph.
                history: 20             // How many history states to show in a graph.
            });
        }
        // ************************************************************************ //
        // SCENE MANAGER - Attach Project Loadeing Screen Event Handler             //
        // ************************************************************************ //
        BABYLON.SceneLoader.CleanBoneMatrixWeights = true;
        if (BABYLON.SceneManager != null) BABYLON.SceneManager.AnimationStartMode = animstartup;
        // ************************************************************************ //
        // LOADING SCREEN - Attach Project Loadeing Screen Event Handler            //
        // ************************************************************************ //
        function LoadingScreen() {};
        LoadingScreen.prototype.displayLoadingUI = function() {};
        LoadingScreen.prototype.hideLoadingUI = function() {};
        // ************************************************************************ //
        // ERROR MESSAGE - Display Toaster Error Message Information                //
        // ************************************************************************ //
        var showErrorMessage = function (message, title, timeout) {
            console.error(message);
            iziToast.error({
                message: message,
                title: title || "Error",
                timeout: timeout || 0
            });    
        };
        // ************************************************************************ //
        // SPLASH SCREEN - Update Scene Loading Progress Screen Information         //
        // ************************************************************************ //
        var updateStatus = function(status) {
            if (label != null && status != null && label.innerHTML !== status) {
                label.innerHTML = status;
            }                   
        };
        var showSceneLoader = function() {
            if (proj != null) proj.className = "";
            if (panel != null) panel.className = "";
            if (label != null) label.className = "";
            if (loader != null) loader.className = "";
            if (loader != null) loader.style.borderTop = "4px solid #E0684B";
            // ..
            divcvs.style.opacity = "0";
            proj.innerHTML = title;
            engine.clear(new BABYLON.Color3(0, 0, 0), true, true);
            engine.displayLoadingUI();
            updateStatus("");
        };
        var removeSceneLoader = function() {
            if (proj != null) proj.className = "hidden";
            if (panel != null) panel.className = "hidden";
            if (label != null) label.className = "hidden";
            if (loader != null) loader.className = "hidden";
            // ..
            engine.hideLoadingUI();
            proj.innerHTML = "";
            divcvs.style.opacity = "1";
            updateStatus("");
        };
        // ************************************************************************ //
        // SCENE LOADER - Execute Scene Loading With Progress Information           //
        // ************************************************************************ //
        var executeSceneLoader = function(root, name) {
            BABYLON.Tools.Log("Loading scene file " + name.toLowerCase());
            BABYLON.SceneLoader.Load(root, name, engine, function(newscene) {
                window.scene = newscene;
                window.scene.executeWhenReady(function() {
                    loaded = true;
                    if (window.scene.cameras == null || window.scene.cameras.length <= 0) {
                        BABYLON.Tools.Warn("Adding default camera to scene");
                        var zposition = (BABYLON.SceneManager != null && BABYLON.SceneManager.GetRightHanded(window.scene) === true) ? 10 : -10;
                        var yrotation = (BABYLON.SceneManager != null && BABYLON.SceneManager.GetRightHanded(window.scene) === true) ? Math.PI : 0;
                        var camera = new BABYLON.UniversalCamera("Default Camera", new BABYLON.Vector3(0, 1, zposition), window.scene);
                        camera.rotation = new BABYLON.Vector3(0, yrotation, 0);
                    }
                    // ..
                    engine.runRenderLoop(function() { 
                        if (window.METER) {
                            window.METER.tickStart();
                            window.scene.render();
                            window.METER.tick();
                        } else {
                            window.scene.render();
                        }
                    });
                    // ..
                    if (autoclose) {
                        if (timeout > 1) updateStatus("Loading");
                        window.setTimeout(removeSceneLoader, timeout * 1000);
                    } else {
                        BABYLON.Tools.Warn("Auto close splash loader disabled");
                    }
                });
            }, function(evt) {
                if (evt.lengthComputable) {
                    updateStatus((evt.loaded * 100 / evt.total).toFixed() + "%");
                } else {
                    var units = " MB";
                    var progess = Math.ceil(evt.loaded / (1024 * 1024));
                    if (progess >= downloaded) {
                        downloaded = progess;
                    }
                    if (downloaded < 1) downloaded = 1;
                    if (downloaded > 1024) {
                        units = " GB";
                        downloaded = (downloaded / 1024);
                    }
                    updateStatus(downloaded + units);
                }
            }, function(scene, message) {
                showErrorMessage(message || "Unknown Load Exception");
            });
        };
        var defaultSceneLoader = function(root, name) {
            window.scene = null;
            loaded = false;
            try {
                showSceneLoader();
                executeSceneLoader(root, name);            
            } catch (ex2) {
                showErrorMessage(ex2.message || "Unknown Parse Exception");
            }
        };
        // ************************************************************************ //
        // BABYLON ENGINE - Create Engine And Load Project Scene Hiearchy           //
        // ************************************************************************ //
        var engine = null;
        try {
            if (renderengine === 1) {
                if (navigator.gpu) {
                    BABYLON.Tools.Log("WebGPU graphics render engine loading experimental interface...");
                    engine = new BABYLON.WebGPUEngine(divcvs);
                    await engine.initAsync({ jsPath: "glslang.js", wasmPath: "glslang.wasm" }).catch((ex)=>{
                        showErrorMessage(ex.message || "Unknown WebGPU Exception");
                    });
                } else {
                    BABYLON.Tools.Warn("WebGPU is not supported on platform. Falling back to WebGL");
                    engine = new BABYLON.Engine(divcvs, antialias, {premultipliedAlpha: false}, adaptive);
                }
            } else {
                engine = new BABYLON.Engine(divcvs, antialias, {premultipliedAlpha: false}, adaptive);
            }
            engine.loadingScreen = new LoadingScreen();
            engine.enableOfflineSupport = false;
            engine.clear(new BABYLON.Color3(0, 0, 0), true, true);
            engine.displayLoadingUI();
        } catch (ex3) {
            showErrorMessage(ex3.message || "Unknown Engine Exception");
        }
        // ************************************************************************ //
        // DEFAULT LOADER - Initialize Default Scene Loading                        //
        // ************************************************************************ //
        window.addEventListener("resize", function() { engine.resize(); });
        window.addEventListener("DOMContentLoaded", function() {
            if (enablephysics === true && window.Ammo !== undefined) {
                Ammo().then(function() { defaultSceneLoader(scenepath, scenename); });
            } else {
                defaultSceneLoader(scenepath, scenename);
            }
        });
    })();
    </script>
